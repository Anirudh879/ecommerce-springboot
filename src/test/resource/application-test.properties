# ================================
# TEST DATABASE (H2 IN-MEMORY DB)
# ================================
spring.datasource.url=jdbc:h2:mem:ecom_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / HIBERNATE (fresh DB every test run)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Use PostgreSQL compatibility mode inside H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ================================
# DISABLE SECURITY FOR TESTING
# ================================
spring.security.enabled=false

# If using Spring Security 6:
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================
# DISABLE JWT FOR TESTS
# ================================
jwt.secret=testsecretkey
jwt.expiration=3600000

# ================================
# FILE UPLOAD MOCK SETTINGS
# ================================
file.upload.path=uploads/test

# ================================
# LOGGING (keep tests clean)
# ================================
logging.level.root=ERROR
